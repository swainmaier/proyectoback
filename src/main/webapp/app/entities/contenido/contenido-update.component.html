<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-contenido-heading">Create or edit a Contenido</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_titulo">Titulo</label>
                    <input type="text" class="form-control" name="titulo" id="field_titulo"
                           formControlName="titulo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_cantTemporadas">Cant Temporadas</label>
                    <input type="number" class="form-control" name="cantTemporadas" id="field_cantTemporadas"
                           formControlName="cantTemporadas"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fechaPublicacion">Fecha Publicacion</label>
                    <input type="text" class="form-control" name="fechaPublicacion" id="field_fechaPublicacion"
                           formControlName="fechaPublicacion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_caratula">Caratula</label>
                    <input type="text" class="form-control" name="caratula" id="field_caratula"
                           formControlName="caratula"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_proyecto">Proyecto</label>
                    <select class="form-control" id="field_proyecto" name="proyecto" formControlName="proyecto">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="proyectoOption.id === editForm.get('proyecto')!.value?.id ? editForm.get('proyecto')!.value : proyectoOption" *ngFor="let proyectoOption of proyectos; trackBy: trackById">{{ proyectoOption.titulo }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_estadoContenido">Estado Contenido</label>
                    <select class="form-control" id="field_estadoContenido" name="estadoContenido" formControlName="estadoContenido">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="estadoContenidoOption.id === editForm.get('estadoContenido')!.value?.id ? editForm.get('estadoContenido')!.value : estadoContenidoOption" *ngFor="let estadoContenidoOption of estadocontenidos; trackBy: trackById">{{ estadoContenidoOption.titulo }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_formato">Formato</label>
                    <select class="form-control" id="field_formato" name="formato" formControlName="formato">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="formatoOption.id === editForm.get('formato')!.value?.id ? editForm.get('formato')!.value : formatoOption" *ngFor="let formatoOption of formatoes; trackBy: trackById">{{ formatoOption.titulo }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_genero">Genero</label>
                    <select class="form-control" id="field_genero" name="genero" formControlName="genero">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="generoOption.id === editForm.get('genero')!.value?.id ? editForm.get('genero')!.value : generoOption" *ngFor="let generoOption of generos; trackBy: trackById">{{ generoOption.titulo }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_plataforma">Plataforma</label>
                    <select class="form-control" id="field_plataforma" name="plataforma" formControlName="plataforma">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="plataformaOption.id === editForm.get('plataforma')!.value?.id ? editForm.get('plataforma')!.value : plataformaOption" *ngFor="let plataformaOption of plataformas; trackBy: trackById">{{ plataformaOption.titulo }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
