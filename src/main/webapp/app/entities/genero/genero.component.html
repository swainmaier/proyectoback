<div>
    <h2 id="page-heading">
        <span>Generos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-genero" [routerLink]="['/genero/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Genero
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="generos?.length === 0">
        <span>No generos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="generos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Titulo</span></th>
                    <th scope="col" ><span>Sub Genero</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let genero of generos ;trackBy: trackId">
                    <td><a [routerLink]="['/genero', genero.id, 'view']">{{ genero.id }}</a></td>
                    <td>{{ genero.titulo }}</td>
                    <td>
                        <div *ngIf="genero.subGenero">
                            <a [routerLink]="['/sub-genero', genero.subGenero?.id, 'view']" >{{ genero.subGenero?.titulo }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/genero', genero.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/genero', genero.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(genero)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
