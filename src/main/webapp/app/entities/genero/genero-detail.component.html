<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="genero">
            <h2><span>Genero</span> {{ genero.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Titulo</span></dt>
                <dd>
                    <span>{{ genero.titulo }}</span>
                </dd>
                <dt><span>Sub Genero</span></dt>
                <dd>
                    <div *ngIf="genero.subGenero">
                        <a [routerLink]="['/sub-genero', genero.subGenero?.id, 'view']">{{ genero.subGenero?.titulo }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/genero', genero.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
